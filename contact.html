<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Anubis Pre-Clinical Research</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/svgs/solid/flask.svg">
    <script src="js/components.js"></script>
</head>
<body>
    <!-- Header will be inserted here -->
    <div id="header-placeholder"></div>

    <div class="page-header">
        <h1>Contact Us</h1>
        <p>Get in touch with our team of experts</p>
    </div>

    <main>
        <div class="contact-form">
            <div class="success-message" id="successMessage">
                Your message has been sent successfully! We'll get back to you soon.
            </div>
            <div class="error-message" id="errorMessage">
                There was an error sending your message. Please try again.
            </div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer will be inserted here -->
    <div id="footer-placeholder"></div>

    <script src="contact.js"></script>
</body>
</html>
